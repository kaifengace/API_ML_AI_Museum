          <p><span>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; 龙门东、西两山对峙，巍峨壮观；伊水潺潺中流，蜿蜒北去。两岸窟龛依峭壁而凿，南北绵延一公里，蔚为壮观，故唐有诗云“精舍绕层阿，千龛邻峭壁”“谁穷造化力，空向两崖看”。</span></p><p><span>　　龙门石窟作为北魏王朝和唐朝皇室开凿佛像的必选之地，断续营造窟龛2345个、造像近11万尊、碑刻题记2800多品，因其雕刻之精美、蕴含之丰厚蜚声中外，成为中国皇家石窟寺的典范。</span></p><p><span>　　</span></p>
